### Conway's Game of Life

Note:
- if you check the README, there's links to wikipedia for each of the katas.
- you can read up on FizzBuzz and Berlin Clock there.
- But I'll talk a bit about Game of Life
~
### Concepts

* Cells. A cell can be alive or dead.
* Grid. The game has a grid of cells
* Tick. The game progresses through ticks.
~
### Rules

On each tick of the game:

1. Any live cell with fewer than two live neighbours dies, as if caused by underpopulation.

2. Any live cell with more than three live neighbours dies, as if by overcrowding.  

3. Any live cell with two or three live neighbours lives on to the next generation.  

4. Any dead cell with exactly three live neighbours becomes a live cell.
~
